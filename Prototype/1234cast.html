<script type="text/javascript">
    var todayDate = new Date();
    var h = todayDate.getHours(); //January is 0
    var m = todayDate.getMinutes(); //January is 0
    // h = 11;
    // console.log(m/60);
    // console.log(h-6);
    var val = (m/60 + h);
    val = Math.min(Math.max(parseInt(val), 6), 21);


    // console.log(val);
    d3.select('#slider').call(
        d3.slider().value(val).on("slide", function(evt, value) 
        {
            sliderTime = value;
            d3.select('#slidertext').text(value);
            d3.select(".sliderDisplay").html(sliderData(value));
            d3.select(".sliderDisplayTime").html(getSliderTime(value))

        }));
    
</script>
